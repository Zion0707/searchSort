<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div class="item-filter">
		<input type="text" v-model="search">
		<button @click="up()">升序</button>
		<button @click="down()">降序</button>
		<ul>
			<li v-for="(item,index) in searchData" v-html="item.id +':'+ item.name +':'+ item.num"></li>
		</ul>
	</div>

<script src="vue.min.js"></script>
<script>

/*
*  @ vue 2.0 列表搜索过滤及升降序排列
*  @ 升降序是根据 id 来排序
*  
*/ 

new Vue({
	el : '.item-filter' ,
	data : {
		search : '',
		list : [
			{ "id" : 0 , "name" : "数据1" , "num" : 11 },
			{ "id" : 1 , "name" : "数据2" , "num" : 22 },
			{ "id" : 2 , "name" : "数据3" , "num" : 33 },
			{ "id" : 3 , "name" : "数据5" , "num" : 55 },
			{ "id" : 4 , "name" : "数据4" , "num" : 44 }
		]
	} ,
	methods : {
		up : function(){	
			
			//升序
			var arr = this.list ;
			var compare = function (prop) {
			    return function (obj1, obj2) {
			        var obj1 = obj1[prop];
			        var obj2 = obj2[prop];
			        if (obj1 < obj2) {
			            return 1;
			        } else if (obj1 > obj2) {
			            return -1;
			        } else {
			            return 0;
			        }            
			    } 
			}
			arr.sort( compare('id') )

		} ,
		down : function(){	

			//降序
			var arr = this.list ;
			var compare = function( prop ){
				return function( obj1, obj2 ){
					var obj1 = obj1[prop];
					var obj2 = obj2[prop];
					if ( obj1 < obj2 ) {
						return -1;
					}else if( obj1 > obj2 ){
						return 1;
					}else{
						return 0;
					}
				}
			}
			arr.sort(compare('id'))

		}
	},
	computed : {
		searchData: function() {
	    	var search = this.search ;
	    	
	    	if (search) {
	        	return this.list.filter(function(product) {
	          		return Object.keys(product).some(function(key) {
	            		return String(product[key]).toLowerCase().indexOf(search) > -1
	          		})
	        	})
	      	}
	      	//返回数据
	    	return this.list;
	    }
	}
})
</script>
</body>
</html>
